<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" href="./media/register_icon.jpg" >
</head>

<body background="./media/background_fish.jpg.avif  ">

    <marquee behavior="" direction="">Welcome to register page. please enter the information to join with us...</marquee>
    <form action="/pop_up.html">
        <h2>Registration Form</h2>
       <table>
            <tr>
           <td>
            <label for="">Firstname</label>
            <input required type="text" placeholder="Enter the firstname" pattern="[a-z A-Z]{3,10}">
           </td>
            </tr>

            <tr>
            <td>
                <label for="">Lastname</label>
            <input required type="text" placeholder="Enter the lastname" pattern="[a-z A-Z]{3,10}">
            </td>
            </tr>

           <tr>
            <td>
                <label for="">Email</label>
            <input required type="text" placeholder="Enter the email" pattern="[a-z]{5,10}[@]{1}[a-z]{4,5}[.]{1}[a-z]{2,3}">
            </td>
           </tr>

            <tr>
           <td> <label for="">Password</label>
            <input required type="text" placeholder="Enter the password" pattern="[A-Z]{1,3}[a-z]{3,5}[@]{1}[0-9]{2,3}"></td>
            </tr>

          <tr>
            <td>
                <label for="">Confirm Password</label>
            <input required type="text" placeholder="Re-Enter the password" pattern="[A-Z]{1,3}[a-z]{3,5}[@]{1}[0-9]{2,3}">
            </td>
          </tr>  

            <tr>
         <td>
            <label for="">Mobile Number</label>
            <input required type="tel" placeholder="Enter the mobile number" pattern="[6-9]{1,}[0-9]{9}" maxlength="10">
         </td>
            </tr>
           <tr id="btn">
            <td>
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
            </td>
           </tr>

       </table>
    </form>
</body>

</html>
