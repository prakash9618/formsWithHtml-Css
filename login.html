<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="./media/login_icon.jpg">
    <link rel="stylesheet" href="./login.css">
</head>
<body background="./media/premium_photo-1661959643719-14e2dd0c7be5.avif">
    <marquee behavior="" direction="">Welcome to login page. please login your credentials...</marquee>
    <form action="./Fullstack.html">
        <h2>Login Form</h2>
       <table>
           <tr>
            <td>
            <label for="">Email</label>
            <input required type="text" placeholder="Enter the email" pattern="[a-z]{5,10}[@]{1}[a-z]{4,5}[.]{1}[a-z]{2,3}">
            </td>
           </tr>

            <tr>
           <td> 
            <label for="">Password</label>
            <input required type="text" placeholder="Enter the password" pattern="[A-Z]{1,3}[a-z]{3,5}[@]{1}[0-9]{2,3}"></td>
            </tr>
           <tr id="btn">
            <td>
            <button id="submit" type="submit">Login</button>
            </td>
           </tr>

       </table>
    </form>
</body>
</html>
